<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - My Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">My Blog</div>
            <nav class="navbar">
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="contact.html" class="nav-link">Contact</a>
                <a href="login.html" class="nav-link">Login</a>
            </nav>
        </div>
    </header>
    <main class="main-content">
        <section class="register-section">
            <div class="register-container">
                <h2 class="register-title">Join Us!</h2>
                <p class="register-subtitle">Create your account</p>
                <form class="register-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="form-group">
                        <label for="password"> Confirm Password</label>
                        <input type="password" id="password" name="password" placeholder="Confirm your password" required>
                    </div>

                    <button type="submit" class="register-button">Register</button>
                </form>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 MAMIDI TEJA. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
